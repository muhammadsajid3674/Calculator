<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Scientific Calculator</h1>
        <fieldset class="container">
            <div>
                <table class="calculator" cellspacing="20" cellpadding="10">
                    <tr>
                        <td colspan="8"><input id="display" name="display" size="28" maxlength="25"></td>
                      </tr>
                    <tr>
                        <td id="btnFirst">2nd</td>
                        <td class="btnSym">(</td>
                        <td class="btnSym">)</td>
                        <td class="btnSym">%</td>
                        <td class="btnSym">mc</td>
                        <td class="btnSym">m+</td>
                        <td class="btnSym">m-</td>
                        <td class="btnSym">mr</td>
                    </tr>
                    <tr>
                        <td class="btnSym">1/x</td>
                        <td class="btnSym">x<sup>2</sup></td>
                        <td class="btnSym">x<sup>3</sup></td>
                        <td class="btnSym">y<sup>x</sup></td>
                        <td class="btnAct">C</td>
                        <td class="btnAct">+/-</td>
                        <td class="btnAct">&#247;</td>
                        <td class="btnAct">x</td>
                    </tr>
                    <tr>
                        <td class="btnSym">x!</td>
                        <td class="btnSym">&#8730;</td>
                        <td class="btnSym"><sup>x</sup>&#8730;y</td>
                        <td class="btnSym">log</td>
                        <td class="btnNum">7</td>
                        <td class="btnNum">8</td>
                        <td class="btnNum">9</td>
                        <td class="btnAct">-</td>
                    </tr>
                    <tr>
                        <td class="btnSym">sin<sup>-1</sup></td>
                        <td class="btnSym">cos<sup>-1</sup></td>
                        <td class="btnSym">tan<sup>-1</sup></td>
                        <td class="btnSym">log<sub>2</sub></td>
                        <td class="btnNum">4</td>
                        <td class="btnNum">5</td>
                        <td class="btnNum">6</td>
                        <td class="btnAct">+</td>
                    </tr>
                    <tr>
                        <td class="btnSym">sinh<sup>-1</sup></td>
                        <td class="btnSym">cosh<sup>-1</sup></td>
                        <td class="btnSym">tanh<sup>-1</sup></td>
                        <td class="btnSym">2<sup>x</sup></td>
                        <td class="btnNum">1</td>
                        <td class="btnNum">2</td>
                        <td class="btnNum">3</td>
                        <td rowspan="2" id="btnLast">=</td>
                    </tr>
                    <tr>
                        <td class="btnSym">Deg</td>
                        <td class="btnSym">&#8508;</td>
                        <td class="btnSym">EE</td>
                        <td class="btnSym">Rand</td>
                        <td colspan="2" class="btnNum">0</td>
                        <td class="btnNum">.</td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</body>
</html>
